{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="container">
      <h1>Upload Image</h1>
      <form method="post" enctype="multipart/form-data" action="{% url 'upload' %}">
        {% csrf_token %}
        <input type="file" name="image_file" accept="image/*" required />
        <input type="submit" value="Upload" class="btn btn-primary" />
      </form>
    </div>
  </div>
{% endblock %}
